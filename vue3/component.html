<!-- 
    뷰 컴포넌트: 화면의 영역을 구분하여 개발할 수 있는 뷰의 기능
    https://joshua1988.github.io/vue-camp/vue/components.html
 -->

<div id="app">
    <!-- 컴포넌트 표시 -->
    <app-header></app-header>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        // 인스턴스 옵션 속성 - 옵션 API
        components: {
            // '컴포넌트 이름': 컴포넌트 내용
            'app-header': {
                // template: app-header 컴포넌트가 렌더링될 때 표시되는 HTML 요소
                template: '<h1>컴포넌트 등록</h1>'
            }
        }
    }).mount('#app');
</script>
