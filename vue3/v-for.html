<!-- 
    뷰 디렉티브: v- 접두사가 가지는 속성
    https://ko.vuejs.org/api/built-in-directives
 -->
<div id="app">
    <ul>
        <!-- 
            v-for: 소스 데이터를 기반으로 엘리먼트 또는 템플릿 블록을 여러 번 렌더링
            반복문처럼 사용: alias in expression
            expression에는 Array, Object, number, string, Iterable이 올 수 있음
         -->
        <li v-for="item in items">
            {{ item }}
        </li>
    </ul>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data() {
            return {
                items: ['사과', '바나나', '딸기']
            }
        },
    }).mount('#app');
</script>
